<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - transform controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<div id="info">
			"W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />
			"Q" toggle world/local space |  "Shift" snap to grid<br />
			"X" toggle X | "Y" toggle Y | "Z" toggle Z | "Spacebar" toggle enabled<br />
			"C" toggle camera | "V" random zoom
		</div>

		<script type="module">
		// import libraries
			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { TransformControls } from './jsm/controls/TransformControls.js';

			import { Rhino3dmLoader } from './jsm/loaders/3DMLoader.js';

		// init variables
			let cameraPersp, cameraOrtho, currentCamera;
			let scene, renderer, control, orbit;

		// init & render
			init();
			render();

		// functions 
			function init() {

			// create renderer	
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

			// create camera
				const aspect = window.innerWidth / window.innerHeight;

				cameraPersp = new THREE.PerspectiveCamera( 50, aspect, 0.01, 30000 );
				cameraOrtho = new THREE.OrthographicCamera( - 600 * aspect, 600 * aspect, 600, - 600, 0.01, 30000 );
				currentCamera = cameraPersp;

				currentCamera.position.set( 100, 100, 100 );
				currentCamera.lookAt( 0, 0, 0 );

			// create scene	
				scene = new THREE.Scene();
				scene.add( new THREE.GridHelper( 100, 10, 0x888888, 0x444444 ) );
			
			// add light
				// directional light
				const light = new THREE.DirectionalLight( 0xffffff, 0.5 );
				light.position.set( -1, 1, 1 );
				scene.add( light );

				// ambient light
				scene.add( new THREE.AmbientLight( 0xffffff, 0.5 ) );

			// add texture
				// const texture = new THREE.TextureLoader().load( './textures/crate.gif', render );
				// texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

			// add boxbuffer and mesh material 
				const geometry = new THREE.BoxBufferGeometry( 100, 100, 100 );
				// const material = new THREE.MeshLambertMaterial( { map: texture, transparent: true } );

				const meshMaterial = new THREE.MeshLambertMaterial( {
					color: 0xFFFFFF,
					opacity: 0.7,
					transparent: false, 
					wireframe: false, 
				} );

			// orbit control
				orbit = new OrbitControls( currentCamera, renderer.domElement );
				orbit.update();
				orbit.addEventListener( 'change', render );

				control = new TransformControls( currentCamera, renderer.domElement );
				control.addEventListener( 'change', render );
				control.addEventListener( 'dragging-changed', function ( event ) {
					orbit.enabled = ! event.value;
				} );
			
			// add mesh 
				// const mesh = new THREE.Mesh( geometry, material );
				// const mesh = new THREE.Mesh( geometry, meshMaterial ); // add mesh mat
				// scene.add( mesh );

			// load 3dm file
				const loader = new Rhino3dmLoader();
				loader.setLibraryPath( './jsm/libs/rhino3dm/' );
				loader.load('./models/building.3dm', 
							function ( object ) {
													object.traverse ( function( child ) { if ( child instanceof THREE.Mesh ) { child.material = meshMaterial; } } ); 
													scene.add( object );
													control.attach( object ); 
													scene.add( control ); 
							});	

				loader.load('./models/context.3dm', 
							function ( object ) {
													object.traverse ( function( child ) { if ( child instanceof THREE.Mesh ) { child.material = meshMaterial; } } ); 
													scene.add( object );
							});	

			// attach transform control to mesh object 
				// control.attach( mesh );
				// scene.add( control );

			// add event listener
				window.addEventListener( 'resize', onWindowResize, false );

				window.addEventListener( 'keydown', function ( event ) {

					switch ( event.keyCode ) {

						case 81: // Q
							control.setSpace( control.space === "local" ? "world" : "local" );
							break;

						case 16: // Shift
							control.setTranslationSnap( 100 );
							control.setRotationSnap( THREE.MathUtils.degToRad( 15 ) );
							control.setScaleSnap( 0.25 );
							break;

						case 87: // W
							control.setMode( "translate" );
							break;

						case 69: // E
							control.setMode( "rotate" );
							break;

						case 82: // R
							control.setMode( "scale" );
							break;

						case 67: // C
							const position = currentCamera.position.clone();

							currentCamera = currentCamera.isPerspectiveCamera ? cameraOrtho : cameraPersp;
							currentCamera.position.copy( position );

							orbit.object = currentCamera;
							control.camera = currentCamera;

							currentCamera.lookAt( orbit.target.x, orbit.target.y, orbit.target.z );
							onWindowResize();
							break;

						case 86: // V
							const randomFoV = Math.random() + 0.1;
							const randomZoom = Math.random() + 0.1;

							cameraPersp.fov = randomFoV * 160;
							cameraOrtho.bottom = - randomFoV * 500;
							cameraOrtho.top = randomFoV * 500;

							cameraPersp.zoom = randomZoom * 5;
							cameraOrtho.zoom = randomZoom * 5;
							onWindowResize();
							break;

						case 187:
						case 107: // +, =, num+
							control.setSize( control.size + 0.1 );
							break;

						case 189:
						case 109: // -, _, num-
							control.setSize( Math.max( control.size - 0.1, 0.1 ) );
							break;

						case 88: // X
							control.showX = ! control.showX;
							break;

						case 89: // Y
							control.showY = ! control.showY;
							break;

						case 90: // Z
							control.showZ = ! control.showZ;
							break;

						case 32: // Spacebar
							control.enabled = ! control.enabled;
							break;

					}

				} );

				window.addEventListener( 'keyup', function ( event ) {

					switch ( event.keyCode ) {

						case 16: // Shift
							control.setTranslationSnap( null );
							control.setRotationSnap( null );
							control.setScaleSnap( null );
							break;

					}

				} );

			}

			function onWindowResize() {

				const aspect = window.innerWidth / window.innerHeight;

				cameraPersp.aspect = aspect;
				cameraPersp.updateProjectionMatrix();

				cameraOrtho.left = cameraOrtho.bottom * aspect;
				cameraOrtho.right = cameraOrtho.top * aspect;
				cameraOrtho.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, currentCamera );

			}

		</script>

	</body>
</html>
